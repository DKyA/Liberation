<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Liberation</title>
</head>
<body>
    <div>
        <p>Life</p>
    </div>
    <img src="./c56.png" alt="NATOVAWE">
    <script>
        const container = document.querySelector("div");

        let text = (() => {
            return document.querySelector("p");
        });

        let testFS = 4.5;

        while (container.clientWidth - 1 <= text().clientWidth) {
            testFS = testFS - 0.2;
            text().style.letterSpacing = "-0.1em";
            text().style.fontSize = testFS + 'vw';
            if (testFS < 0) {
                console.log("Infinite loop")
                break;
            }
        }


    </script>
</body>
</html>
